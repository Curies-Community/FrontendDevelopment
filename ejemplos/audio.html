<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h2>Reproductor de audio con controles:</h2>
    <audio src="../Nearest.mp3" controls></audio><span style="background-color: rgb(255, 255, 255); color: initial;"></span>

    <h2>Reproductor de audio con controles y que se reproduzca automáticamente:</h2>
    <audio src="../Nearest.mp3" controls autoplay></audio><span style="background-color: rgb(255, 255, 255); color: initial;"></span>

    <h2>Reproductor de audio con controles y que se reproduzca automáticamente y se repita continuamente:</h2>
    <audio src="../Nearest.mp3" controls autoplay loop></audio><span style="background-color: rgb(255, 255, 255); color: initial;"></span>
</body>
</html>
