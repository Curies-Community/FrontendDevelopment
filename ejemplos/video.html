<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta video</title>
</head>
<body>
    <h2>Video con controles y reproducción automática:</h2>
    <video src="../video/video.mp4" width="480" height="640" controls autoplay>
        Tu navegador no soporta la etiqueta de video.
    </video>

    <h2>Video con reproducción en bucle:</h2>
    <video src="../video/video.mp4" width="480" height="640" loop>
        Tu navegador no soporta la etiqueta de video.
    </video>

    <h2>Video con una imagen previa:</h2>
    <video src="../video/video.mp4" width="480" height="640" controls poster="../img/media.jpg">
        Tu navegador no soporta la etiqueta de video.
    </video>
</body>
</html>
