        <h1>¡Hablemos!</h1>
        <p>Si te gusta mi trabajo, escríbeme.</p>
        <form action="" method="post">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Tu nombre completo" name="name" required>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" placeholder="Tu número con lada (+249)">
                <label for="email">Correo:</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" name="email">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" cols="30" rows="6" minlength="1" maxlength="250"></textarea>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
