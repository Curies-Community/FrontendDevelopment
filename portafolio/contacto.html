    <main>
        <h1>¡Hablemos!</h1>
        <p>Si te gusta mi trabajo, escribeme.</p>
        <!--Copiar el código del formulario de la clase anterior-->
        <form action="" method="post">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="">Nombre:</label>
                <input type="text" placeholder="Tu nombre completo" name="name" style="width: 400px;" required>
                <br> <br>
                <label for="">Teléfono:</label>
                <input type="tel" placeholder="Tu numero con lada (+249)" style="width: 395px;">
                <br> <br>
                <label for="">Correo:</label>
                <input type="email" placeholder="ejemplo@gmail.com" name="email" style="width: 405px;">
                <br> <br>
                <label for="">Mensaje:</label>
                <br>
                <textarea name="message" id="" cols="70" rows="10" minlength="1" maxlength="250"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
        <br>
    </main>
